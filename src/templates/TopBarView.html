
    {% extends "Home.html" %}

{% block content %}

    <h3 class="heading text-primary">Top Information using Bar Chart</h3>
    <form id="frm" name="frm" method="post" action="/ProcessTopBar" enctype="multipart/form-data">
        <div class="form-group row m-5">
            <div class="col-sm-3">&nbsp;</div>
                <label for="ntop" class="col-sm-1 col-form-label">Field </label>
                <div class="col-sm-4">
                    <select class="form-control" id="field" name="field">
                        <option value="Country" {{'selected' if field == 'Country'}}>Country</option>
                        <option value="Year" {{'selected' if field == 'Year'}}>Year</option>
                    </select>
                </div>

                <div class="col-sm-3">&nbsp;</div>
            </div>
        <div class="form-group row m-5">
                <div class="col-sm-3">&nbsp;</div>
                <label for="ntop" class="col-sm-1 col-form-label">Count </label>
                <div class="col-sm-4">
                    <select class="form-control" id="ntop" name="ntop">
                        <option value="5" {{'selected' if ntop == '5'}}>5</option>
                        <option value="10" {{'selected' if ntop == '10'}}>10</option>
                        <option value="15" {{'selected' if ntop == '15'}}>15</option>
                    </select>
                </div>

                <div class="col-sm-3">&nbsp;</div>
        </div>
        <div class="form-group row m-5">
            <div class="col-sm-3">&nbsp;</div>
                <label for="category" class="col-sm-1 col-form-label">Category </label>
                <div class="col-sm-4">
                    <select class="form-control" id="category" name="category">
                        <option value="Confirmed" {{'selected' if category == 'Confirmed'}}>Confirmed</option>
                        <option value="Deaths" {{'selected' if category == 'Deaths'}}>Deaths</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-sm col-sm-1">Generate</button>
                <div class="col-sm-3">&nbsp;</div>
            </div>
    </form>
    {% if imageFileName | length != 0 %}
    <div class="text-center">

        <h5>Bar Chart - Top {{ntop}} {{field}} {{category}}</h5>
        <img class="img-fluid" src="static/charts/TopBar.png" />

    </div>

    {% endif %}
    
{% endblock %}
